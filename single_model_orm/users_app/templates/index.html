<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>{{ title }}</title>
		{% load static %}
		<!-- latest bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<!-- local/static stylesheets and scripts -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<script src="{% static 'js/script.js' %}"></script>
	</head>
	<body>
		<main class="container-fluid">
			<h1 class="mb-4 pb-2 h4 text-center">{{ title }}</h1>
			<h2 class="text-center">All the Users</h2>
			<div class="w-75 mx-auto mb-4">
				<table class="table table-sm table-bordered table-striped table-hover">
					<caption hidden>List of users</caption>
					<thead class="table-light">
						<tr>
							<th class="col-1" scope="col">ID</th>
							<th class="col-2" scope="col">First</th>
							<th class="col-2" scope="col">Last</th>
							<th class="col-6" scope="col">Email</th>
							<th class="col-1" scope="col">Age</th>
						</tr>
					</thead>
					<tbody>
						{% for user in users %}
						<tr>
							<th class="col-1" scope="row">{{ user.id }}</th>
							<td class="col-2">{{ user.first_name | title }}</td>
							<td class="col-2">{{ user.last_name | title }}</td>
							<td class="col-6">{{ user.email_address | lower }}</td>
							<td class="col-1">{{ user.age }}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
			<hr class="my-3 mx-5">
			<h2 class="mb-3 text-center">Add a User</h2>
			<div class="w-75 mx-auto">
				<form action="add" method="post">
					{% csrf_token %}
					<div class="row mb-2 justify-content-center">
							<label for="firstNameInput" class="col-2 text-end col-form-label">First Name</label>
						<div class="col-4">
							<input type="text" class="form-control" name="first_name" id="firstNameInput" placeholder="Jane">
						</div>
							<label for="lastNameInput" class="col-2 text-end col-form-label">Last Name</label>
						<div class="col-4">
							<input type="text" class="form-control" name="last_name" id="lastNameInput" placeholder="Doe">
						</div>
					</div>
					<div class="row mb-3 align-items-center">
							<label for="emailAddressInput" class="col-2 text-end col-form-label">Email Address</label>
							<div class="col-4">
								<input type="text" class="form-control" name="email_address" id="emailAddressInput" placeholder="jane.doe@example.com">
							</div>
							<label for="ageInput" class="col-2 text-end col-form-label">Age</label>
							<div class="col-4">
								<input type="text" class="form-control" name="age" id="ageInput" placeholder="29">
							</div>
					</div>
					<div class="row justify-content-center">
						<button type="submit" class="col-1 px-3 py-2 btn btn-primary">Add</button>
					</div>
				</form>
			</div>
		</main>
		<!-- latest bootstrap js bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</body>
</html>
